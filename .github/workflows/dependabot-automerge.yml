name: Dependabot Auto-merge

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    # FIX: Check if the PR creator is Dependabot (works even if YOU push the update)
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auto-merge
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Approve (ignore error if already approved)
          gh pr review "$PR_URL" --approve || true

          # 2. Enable Auto-merge
          gh pr merge "$PR_URL" --auto --squash || echo "Skipped $PR_URL (Conflicts)"