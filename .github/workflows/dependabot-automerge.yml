name: Auto-merge Dependabot

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled]
  check_suite:
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Ensure checks completed
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            })
            const checks = await github.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: pr.data.head.sha
            })
            const anyFailed = checks.data.check_runs.some(c => c.conclusion === 'failure')
            const anyPending = checks.data.check_runs.some(c => c.status !== 'completed')
            if (anyPending) core.setFailed('Checks not done yet')
            if (anyFailed) core.setFailed('Checks failed')

      - name: Try rebase
        id: rebase
        continue-on-error: true
        uses: peter-evans/rebase@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Recreate if rebase failed
        if: steps.rebase.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            await github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '@dependabot recreate'
            })
            core.setFailed('Triggered recreate')

      - name: Merge
        uses: actions/github-script@v7
        with:
          script: |
            await github.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              merge_method: 'squash'
            })
